<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>

  </header>
  <h1>{{ title }}</h1>
  <time>{{ date }}</time>
  {{{ contents }}}

  <a href="https://twitter.com/{{author.twitter}}" target="_blank">{{author.name}}</a>


  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>
</body>
</html>
